apiVersion: v1
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    prometheus:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - key: "node-role.kubernetes.io/infra"
        operator: Exists
        effect: "NoExecute"
      resources:
        requests:
          cpu: 200m
          memory: 2Gi
    thanosRuler:
      resources:
        requests:
          cpu: 20m
          memory: 50Mi
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - key: "node-role.kubernetes.io/infra"
        operator: Exists
        effect: "NoExecute"
